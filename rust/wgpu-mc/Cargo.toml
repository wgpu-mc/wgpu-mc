[package]
name = "wgpu-mc"
version = "0.2.0"
authors = ["birb"]
edition = "2021"

[dependencies]
image = "0.24.3"
cgmath = "0.17"
wgpu = { version = "0.13.1", features = ["glsl"] }
naga = "0.9.0"
bytemuck = { version = "1.12.0", features = [ "derive" ] }
anyhow = "1.0"
winit = "0.27.2"
serde = "1.0.123"
serde_bytes = "0.11.5"
serde_json = "1.0.62"
guillotiere = "0.6.0"
raw-window-handle = "0.4.2"
rayon = "1.5.2"
dashmap = "5.3.4"
parking_lot = "0.12.1"
arc-swap = "1.4.0"
indexmap = { version = "1.9.1", features = ["std"] }
multi-map = { git = "https://github.com/rust-embedded-community/multi-map.git" }
tracing = "0.1.31"
serde_with = "2.0.0"
web-sys = "0.3.53"
minecraft-assets = { git = "https://github.com/wgpu-mc/minecraft-assets.git" }
wgpu-biolerless = { git = "https://github.com/terrarier2111/wgpu-boilerless", features = [] }
