[package]
name = "wgpu-mc-jni"
version = "0.1.0"
authors = ["Birb <birb.seeb@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crate-root = "0.1.3"
futures = "0.3"
jni = "0.19.0"
raw-window-handle = "0.4.2"
wgpu-mc = { path = "../wgpu-mc" }
winit = "0.26.0"
lazy_static = "1.4.0"
parking_lot = "0.12.1"
arc-swap = "1.4.0"
bumpalo = "3.8.0"
cgmath = "0.17"
bytemuck = { version = "1.12.0", features = [ "derive" ] }
dashmap = "5.3.4"
once_cell = "1.9.0"
byteorder = "1.4.3"
crossbeam-channel = "0.5.4"
mc-varint = "0.1.1"
rayon = "1.5.2"
wgpu-biolerless = { git = "https://github.com/terrarier2111/wgpu-boilerless", features = ["debug_labels"] }

[lib]
crate-type = ["cdylib"]
